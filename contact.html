<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Bus Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-image: url('bust.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-color: #f4f4f4;
    }

    header {
      background-color: rgba(119, 136, 153, 0.8); /* Semi-transparent background */
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(68, 68, 68, 0.8); /* Semi-transparent background */
      padding: 10px;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1000px;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .content {
      flex: 1;
      margin-right: 20px;
    }

    .content form label {
      display: block;
      margin: 15px 0 5px;
    }

    .content form input, .content form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .content form button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .content form button:hover {
      background-color: #218838;
    }

    #confirmation {
      margin-top: 20px;
      color: green;
    }

    .image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      background-color: rgba(119, 136, 153, 0.8); /* Semi-transparent background */
      color: white;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="routes.html">Routes</a>
  <a href="booking.html">Book Ticket</a>
  <a href="contact.html">Contact Us</a>
</nav>

<main>
  <div class="content">
    <form id="contact-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
      <div id="confirmation"></div>
    </form>
  </div>

 
  
</main>

<footer>
  &copy; 2025 Bus Booking System
</footer>

<script>
  const form = document.getElementById("contact-form");
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    document.getElementById("confirmation").textContent = "Thank you! Your message has been sent.";
    form.reset();
  });
</script>

</body>
</html>
